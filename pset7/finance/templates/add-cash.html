{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('add_cash') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="added-cash" placeholder="Cash To Be Added" type="text"/>
            </div>

            <div class="form-group">
                <button class="btn btn-success" type="submit">Add Cash</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
